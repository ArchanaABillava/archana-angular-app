<div  style="border-style:none;">
    <div class="row" >
        <!--1st col-->
        <div class="col col-lg-4" *ngFor="let m of micro">
          <div class="card col-lg-12">
              <div class="card-body col-lg-12">
                  <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:5px;padding:4px;">
                      <div class="card col-lg-4">
                          <!--Property binding-->
                          <img [src]="m.img" style="width:100px;height:200px">
  
                      </div>
                      <div class="card col-lg-8">
                          <!--Interpolation bindin-->
                          <div style="color:red;font-size: 18px;">
                              {{m.pname | uppercase}}
                            <div class="description" style="color:darkblue;font-size: 18px;">
                              {{m.pdescription}}
                              <br>
                              {{m.price | currency:'INR'}}
                            </div>
                              
                              
                          </div>
                          <app-counter></app-counter>
                          <button style="background-color:beige;border-radius: 18px;height:40px;width: 200px;">Buy</button>
                          
                      </div>
                  </div>
              </div>
          </div>
         
      </div>
<!--2st col-->
        <div class="col col-lg-4">
        </div>
<!--3rd col-->
    <div class="col col-lg-4">
    </div>   

    </div>
</div>

<div>
    <div class="btn btn-info" style="background-color:rgba(230, 223, 223, 0.993);">
        <button class="btn btn-info" [disabled]="!countLessThanOne" (click)="decrement()" style="background-color:rgb(244, 222, 222) ; font-size: large; border-radius: 12px;">
            -
        </button>
        <input type="button" class="btn btn-light" [value]="counterValue" style="background-color:rgb(244, 222, 222);font-size: large;border-radius: 12px;">
        <button class="btn btn-info" [disabled]="!countMore" (click)="increment()" style="background-color:rgb(244, 222, 222);font-size: large; border-radius: 12px;">
            +
        </button>
    </div>
</div>
